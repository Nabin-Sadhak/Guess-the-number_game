<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
    <button id="submitGuess">Submit Guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <p id="timer">Time left: 30</p> <!-- Time left display -->
    <p id="score"></p> <!-- Display the score -->
    <button id="restartGame" style="display: none;">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
